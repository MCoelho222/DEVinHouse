<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style>
        body {
            background-color: aqua;
        }
        div {
            display:grid;
            padding: 10px 150px;
            gap: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <div>
        <label for="num1">Digite um número:</label>
        <input type="number" name="num1" id="num1">
        <label for="num1">Digite outro número:</label>
        <input type="number" name="num2" id="num2">
        <label for="result">Resultado:</label>
        <input type="number" id="result" readonly>
        <button id="soma" onclick="somar()">Somar</button>
        <button id="subtrai" onclick="subtrair()">Subtrair</button>
        <button id="divide" onclick="dividir()">Dividir</button>
        <button id="multiplica" onclick="multiplicar()">Multiplicar</button>
    </div>
    
</body>
<script>
    function somar() {
        var a = document.getElementById("num1")
        var b = document.getElementById("num2")
        var d = Number(a.value)
        var e = Number(b.value)
        var f = d + e
        var g = document.getElementById("result")
        g.value = `${f}`
    }
    function subtrair() {
        var a = document.getElementById("num1")
        var b = document.getElementById("num2")
        var d = Number(a.value)
        var e = Number(b.value)
        var f = d - e
        var g = document.getElementById("result")
        g.value = `${f}`
    }
    function dividir() {
        var a = document.getElementById("num1")
        var b = document.getElementById("num2")
        var d = Number(a.value)
        var e = Number(b.value)
        var f = d / e
        var g = document.getElementById("result")
        g.value = `${f}`
    }
    function multiplicar() {
        var a = document.getElementById("num1")
        var b = document.getElementById("num2")
        var d = Number(a.value)
        var e = Number(b.value)
        var f = d * e
        var g = document.getElementById("result")
        g.value = `${f}`
    }
</script>
</html>
