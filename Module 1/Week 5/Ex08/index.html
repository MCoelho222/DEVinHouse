        <p>
            <code>
                soma(a, ...objs) {<br>
                    let total = a.valor * a.qtd + objs.reduce(<br>(acc, item) => acc + item.qtd * item.<br>valor, 0);<br>
                    return total<br>
                };
            </code>
        </p>
    </header>
    <div id="carrinho">
