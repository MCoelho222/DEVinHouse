<h1>Exercício 1</h1>
<ul>
    <li>Perguntar o nome, idade e se gosta de praticar esportes</li>
    <li>Transcrever respostas por um alert</li>
</ul>
</body>
<script>
    var nome = window.prompt('Qual o seu nome?');
    var idade = window.prompt('Qual a sua idade?');
    var esporte = window.confirm('Você gosta de praticar esportes?');

    if (esporte == true) {
        window.alert(`Seu nome é ${nome}, você tem ${idade} anos e gosta de praticar esportes.`);
    } else {
        window.alert(`Seu nome é ${nome}, você tem ${idade} anos e não gosta de praticar esportes.`);
    }
</script>
