        body {

            font-size: 24px;
            background-color:blueviolet;
            color: white;

<body>
    <header>
        <h1>Que horas s√£o?</h1>
        <p id="hora"></p>
    </header>
    
</body>
<script>
    setInterval(horatual, 1000)
    function horatual() {
        var data = new Date()
        var horas = document.getElementById("hora")
        var hour = data.getHours()
        var min = '0' + data.getMinutes()
        var sec = '0' + data.getSeconds()
        horas.innerHTML = hour + ":" + min.slice(-2) + ":" + sec.slice(-2)
    }
</script>
